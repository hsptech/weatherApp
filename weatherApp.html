<!DOCTYPE html>
<html ng-app="myapp">

<head>
	<title>weatherAlert</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://github.com/hsptech/weatherApp/blob/master/bootstrap-angular.js"></script>
</head>

<body>
	<div class="container" ng-controller="mainController">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Weather Alert</h1>
			</div>
		</div>
		<div class="row">
			<form class="form-horizantal">
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-4">
						<input type="text" class="form-control text-center" id="inputCity" placeholder="Enter your City" ng-model="city">
					</div>
				</div>
				<button type="submit" class="btn btn-success" ng-click="display()">search</button>
			</form>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h2>Current Temperature</h2>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-2">
				<h4>{{temperature.main.temp}}</h4>
			</div>
			<div class="col-sm-2">
				<h4>{{temperature.weather[0].description}}</h4>
			</div>
			<div class="col-sm-2">
				<img src="http://openweathermap.org/img/w/{{temperature.weather[0].icon}}.png">
			</div>
			
			
			
			
		</div>

	</div>
	<script>
	var myapp=angular.module('myapp',[]);
myapp.controller('mainController',function($scope,$http){
    $scope.display=function(){
        //var weatherurl="http://api.openweathermap.org/data/2.5/weather?q="+vm.city+"&APPID=e7fdb896e985f4654673ec880d77aee2";
    $http.get("http://api.openweathermap.org/data/2.5/weather?q="+$scope.city+"&units=metric&APPID=e7fdb896e985f4654673ec880d77aee2").then(function(response){
        $scope.temperature=response.data;
        
   
      
    });
    
    }; 
    
});
</script>
</body>

</html>
